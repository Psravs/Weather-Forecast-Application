<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-blue-200 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md text-center mx-4">
      <h1 class="text-lg sm:text-xl font-bold text-blue-600 mb-4">
        <i class="fa-solid fa-sun"></i> <i class="fa-solid fa-cloud-bolt"></i> &nbsp; Weather App &nbsp;
        <i class="fa-solid fa-cloud-sun-rain"></i> <i class="fa-solid fa-umbrella"></i>
      </h1>
  
      <input type="text" id="cityInput" placeholder="Enter city name" class="border-2 border-blue-400 rounded p-2 w-full" />
  
      <div class="flex flex-col sm:flex-row sm:justify-center gap-2 mt-2">
        <!-- Search Location Button -->
        <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded w-full sm:w-auto">Search</button>
        <!-- Current Location Button -->
        <button id="locationBtn" class="bg-green-500 text-white px-4 py-2 rounded w-full sm:w-auto">Use My Location</button>
      </div>
  
      <!-- Recently searched locations displayed-->
      <select id="recentCities" class="border-2 border-blue-400 rounded p-2 w-full mt-2">
        <option value="">-- Recently Searched --</option>
      </select>
  
      <!-- Error message displayed when given wrong input -->
      <p id="errorMsg" class="text-red-600 font-medium mt-2"></p>
  
      <!-- Weather Information displayed -->
      <div id="weatherInfo" class="mt-4 text-gray-700">
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>
      </div>
  
      <!-- 5 days forecast displayed -->
      <div id="forecast" class="mt-6 text-gray-700">
        <h2 class="font-semibold text-lg mb-2">5-Day Forecast</h2>
        <div id="forecastCards" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mt-4"></div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
